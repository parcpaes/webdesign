<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="section">
      <header class="header">
        <a href="#" class="header__home">this interior</a>
        <nav class="nav">
          <button class="nav__toggle">
            <span class="hamburger"></span>
          </button>
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Collection</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <div class="content__description">
          <h1 class="content__title">Modern interior</h1>
          <p class="content__text">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
          <a href="#" class="content__read-more"
            >Read more <i class="fas fa-long-arrow-alt-right"></i>
          </a>
        </div>
        <figure>
          <img class="content__img" src="./images/photo1.png" alt="home" />
          <div class="card">
            <img src="./images/photo2.png" alt="" class="card__profile" />
            <div class="card__media">
              <h4 class="card__title">Aliza Webber</h4>
              <small class="card__subtitle">Interior designer</small>
            </div>
            <div class="card__content">
              <p class="card__text">Designed in 2020 by Aliza Webber</p>
            </div>
          </div>
        </figure>
      </div>
      <footer class="footer">
        <p>created by parcpaes - devChallenges.io</p>
      </footer>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
